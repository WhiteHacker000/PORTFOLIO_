<!DOCTYPE html>
<html>
<head><title>Test Admin Auth</title></head>
<body>
<h1>Test localStorage</h1>
<button onclick="testAuth()">Check Admin Status</button>
<button onclick="clearAuth()">Clear Auth</button>
<div id="result"></div>
<script>
function testAuth() {
  const isAdmin = localStorage.getItem('isAdminAuth');
  document.getElementById('result').innerHTML = 'Admin status: ' + (isAdmin || 'Not logged in');
}
function clearAuth() {
  localStorage.removeItem('isAdminAuth');
  alert('Auth cleared! Refresh the page.');
}
</script>
</body>
</html>
